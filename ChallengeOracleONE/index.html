<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link href="http://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <title>Codificador/Decodificador</title>
</head>
<body>
    <div class="container">
        <div class="logo">            
            <img class="logoImg" src="./img/megaman-logo.png">
            <h1 class="titulo">Codificador/Decodificador de texto</h1>
                        
        </div>
        <div class="esquerda">
            <input class="text-input" id="inputTexto" type="text" placeholder="Digite seu texto aqui">
        </div>
        <div class="direita">
            <img src="./img/pngegg.png" id="imgDir">
            <h1 id="texto">Nenhuma mensagem foi encontrada</h1>
            <textarea id="texto2" name="name" rows="10" cols="70">Digite o texto que deseja codificar ou decodificar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="botao-esquerdo">
            <p class= "textoBotao">Somente letras minusculas e sem acento</p>
            <button type="button" id="btn-codificar" onclick="codificar()">Codificar</button>
            <button type="button" id="btn-decodificar" onclick="decodificar()">Decodificar</button>
        </div>
    </div>
    
    
    <footer>               
        <div class="megagif"><img src="./img/mega.gif"></div>
        <p class="copyright">&copy; Copyright Renato Senerchia - 2022</p>
        <br>
        <div class="icones">
            <a href="https://github.com/renatosnr"><i class="devicon-github-original"></i></a>
            <a href="https://www.linkedin.com/in/renato-senerchia-43319638/"><i class="devicon-linkedin-plain"></i></a>
        </div>
        
    </footer>
    
    
</body>
</html>
